<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка авиабилетов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Флеш-сообщения -->
    <div id="error-messages" class="error-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Добавить карточку авиабилета</h1>
            <form method="post">
                <div class="input-group">
                    <select id="scity" name="scity">
                        <option value="MOV">Moscow</option>
                        <option value="NYC">New York</option>
                        <option value="LON">London</option>
                        <option value="CDG">Paris</option>
                        <option value="LED">St. Petersburg</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="fcity" name="fcity">
                        <option value="MOV">Moscow</option>
                        <option value="NYC">New York</option>
                        <option value="LON">London</option>
                        <option value="CDG">Paris</option>
                        <option value="LED">St. Petersburg</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="date" id="date" name="date"/>
                </div>
                <div class="input-group">
                    <input name="sum" id="sum" type="number" placeholder="Сумма билета или пустое поле, если берем среднее" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="actions">
                    <a href="{{ url_for('main.index') }}">Главная</a>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
